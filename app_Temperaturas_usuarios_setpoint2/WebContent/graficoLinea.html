         <h1>Temperatura/Humedad</h1>
           <canvas id="myChart" width="" height="100" ></canvas>
       
        <input type="button" onclick="graficar();" value="graficar">

<script >  
               
      
               function buscar(){
              
              var url="doMostrarTemperaturas";
              $.get(url,procesarRespuesta);
              
          }
          function borrar(){              
              temp.pop();
              humedades.pop();
              fechas.pop();
              myChart.destroy();             

          }
           
           var temp=[];
           var data=[];
           var humedades=[];
           var fechas= [];         
           var myChart;
              function procesarRespuesta(data){
              
              $.each(data,function(index,lista){  
                  
                 
                 temp.push( lista.temp1 )    ;
                 humedades.push( lista.humedad );               
                 fechas.push ( lista.fecha); 
                 console.log(temp )                
                 
             
              });
              
              
              }       
              function graficar(){ 
                     
              var ctx = document.getElementById('myChart').getContext('2d');
              myChart = new Chart(ctx, {                  
                  type: 'line',
                  data: {
                      labels:fechas,
                      datasets: [{
                          label: 'Temperatura',                         
                          data: temp,                                           
                       },                         
                          {
                          label: 'Humedad',                        
                          data: humedades,                      
                          }                                                                          
                      ]                      
                  },                 
              });
              console.log(temp);   
          }
    
   
 </script>
